<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

	<canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

	<script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        // function makeSolidColorMaterial(name, scene, color) {
        //     const theMaterial = new BABYLON.StandardMaterial(name, scene);

        //     // theMaterial.diffuseColor = new BABYLON.Color3();
        //     // theMaterial.specularColor = new BABYLON.Color3();
        //     // theMaterial.emissiveColor = color;
        //     // theMaterial.ambientColor = color;

        //     return theMaterial;
        // }

        // Add your code here matching the playground format
        const createScene = function () {
    
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.3, 0.5, 0.4);
            scene.ambientColor = new BABYLON.Color3(1, 1, 1);

            // const white = makeSolidColorMaterial("white", scene, new BABYLON.Color3(1, 1, 1));

            BABYLON.SceneLoader.ImportMeshAsync("", "world.glb").then(res => {
                // console.log("res", res, res.meshes[1].material);
                const theRoot = res.meshes[0];
                theRoot.position = new BABYLON.Vector3(-25, 0, -25);
                theRoot.rotationQuaternion = BABYLON.Quaternion.FromEulerAngles(45, 0, 0);
                // res.meshes[1].material = (white);
                // console.log(res.meshes[1].material)
                // res.meshes[1].material.roughness = 0.5;
                res.meshes[1].material.metallic = 0;
            });

            // BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "box.babylon");

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 40, new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            return scene;
        };

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
	</script>

   </body>

</html>
